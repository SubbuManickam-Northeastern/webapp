name: Java CI with Maven

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Packer Init
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target: ami-config.pkr.hcl
      
      - name: Packer Validate
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          target: ami-config.pkr.hcl

